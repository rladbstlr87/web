<html lang="en">
<head>

<body>
    <div class="container">
        <div class="card"></div>
    </div>

    <script>
        var container = document.querySelector('.container')
        container.addEventListener('mousemove', function(e){
            var x = e.offsetX
            var y = e.offsetY
            console.log(x, y)
            container.style = 'transform: rotateY(deg)'
        })
    </script>

    <style>
        .container {
            width: 220px; height: 310px; transition: all 0.2s;
        }
        .card {
            width: 220px; height: 310px;
            background-image: url(https://i.namu.wiki/i/pc9AO5TWn-7nm29MvXLluiMhIaXWSR3Aoxg0sGsVu5rdMJ1q8BJxNCIRBkmS8j_omuePQiig--MRD9fjoVE6pg.webp);
            background-size: cover;
        }
    </style>
