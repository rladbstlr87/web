<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form은 도화지를 만드는 것과 같음 -->
    <form action="">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="date">Date : </label>
            <input type="date" id="date" name="date">
            <!-- name 어트리뷰션은 키값의 이름(url에서의 키값) -->
        </div>
        <hr>
            <h3>샌드위치 선택</h3>
            <input type="radio" name="menu" value="egg" id="egg">
            <label for="egg">에그마요</label>
            <input type="radio" name="menu" value="blt" id="blt">
            <label for="blt">BLT</label>
        <hr>
            <h3>빵 사이즈</h3>
            <label for="size">Size</label>
            <input type="number" min="15" max="30" step="15" name="size" id="size">
        <hr>
            <h3>빵 종류</h3>
            <select name="bread" id="bread">
                <option value=""></option>
                <option value="honey">허니오트</option>
                <option value="white">화이트</option>
                <option value="flat">플랫브레드</option>
            </select>
        <hr>
            <h3>야채</h3>
            <input type="checkbox" id="1" name="cu">
            <label for="1">오이</label>
            <input type="checkbox" id="2" name="oni">
            <label for="2">양파</label>
        <input type="submit">
    </form>
</body>
</html>
